<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <main>

    <div class="background">
      <img class="top-pattern" src="images/bg-pattern-top.svg" alt="">
      <img class="btm-pattern" src="images/bg-pattern-bottom.svg" alt="">

    </div>
    <div class="top-container">
      <img class="pattern" src="images/bg-pattern-card.svg" alt="">
      <img class="victor" src="images/image-victor.jpg" alt="">
    </div>
    <div class="bottom-container">
      <div class="section1">

        <h1>Victor Crest <span class="age">26</span></h1>
         <p>London</p>
      </div>
      <div class="section2 c1">
        <h1>80K</h1>
        <p>Followers</p>
      </div>
      <div class="section2 c2">
        <h1>803K</h1>
        <p>Likes</p>
      </div>
      <div class="section2 c3">
        <h1>1.4K</h1>
        <p class="photo">Photos</p>
      </div>

    </div>


  </main>


</body>

</html>
